<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='homestyle.css') }}">
</head>
<body>
    <header>
        <div id="logo">
            <h1>Video Platform</h1>
        </div>
    </header>

    <main>
        <section id="signup-form">
            <h2>Kayıt Ol</h2>
            <form action="/signup" method="post">
                <input type="text" name="username" placeholder="Username" required style="width: 100%; padding: 15px; margin: 10px 0;">
                <input type="email" name="email" placeholder="E-mail" required style="width: 100%; padding: 15px; margin: 10px 0;">
                <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 15px; margin: 10px 0;">
                <button type="submit" style="width: 100%; padding: 15px;">Kayıt Ol</button>
            </form>
            <div style="text-align: center; margin-top: 20px;">
                <a href="{{ url_for('login') }}">Have account? Login</a>
                <br>
                <a href="{{ url_for('home') }}"><button type="button" style="padding: 10px;">Back To Home</button></a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 OnlyOne</p>
    </footer>
</body>
</html>
